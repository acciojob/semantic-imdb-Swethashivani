<!DOCTYPE html>
<html>

<head>
	<title>Movie Title</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Movie Title</h1>
		<nav>
			<ul>
				<li><a href="#actor" id="nav-actor">Actors</a></li>
				<li><a href="#quote" id="nav-quote">Quotes</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="plot">
			<summary>Short summary of the plot of the movie</summary>
			<p>Plot details here</p>
		</section>

		<section id="actor">
			<h2>Actors</h2>
			<p>Details about actors here</p>
		</section>

		<section id="quote">
			<h2>Quotes</h2>
			<p>Your favourite quote from the movie here</p>
		</section>

		<aside>
			<p>IMDb Rating: 8.0</p>
			<p>Release Date: January 1, 2022</p>
		</aside>
	</main>

	<footer>
		<p>Produced by: <span>Name of Producer</span></p>
	</footer>

</body>

</html>
